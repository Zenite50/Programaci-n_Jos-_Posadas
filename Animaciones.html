<!-- 1. Desvanecimiento -->

<style>
  .fade-in {
    opacity: 0;
    transition: opacity 0.5s ease;
  }
  .fade-in:hover {
    opacity: 1;
  }
</style>
<div class="fade-in">¡Pasa el ratón sobre mí!</div>

<!-- 2. Movimiento -->

<style>
  .slide-left {
    transform: translateX(-100%);
    transition: transform 0.5s ease;
  }
  .slide-left:hover {
    transform: translateX(0);
  }
</style>
<div class="slide-left">¡Desliza hacia la izquierda!</div>

<!-- 3. Rotación -->

<style>
  .rotate {
    transform: rotate(0);
    transition: transform 0.5s ease;
  }
  .rotate:hover {
    transform: rotate(180deg);
  }
</style>
<div class="rotate">¡Gira cuando pases el ratón!</div>

<!-- 4. Desplazamiento suave -->

<style>
  html {
    scroll-behavior: smooth;
  }
</style>
<a href="#seccion">Ir a la sección</a>
<!-- ... -->
<div id="seccion">¡Aquí está la sección!</div>
 
<!-- 5. Cambio de color -->

<style>
  .color-change {
    background-color: #3498db;
    transition: background-color 0.3s ease;
  }
  .color-change:hover {
    background-color: #e74c3c;
  }
</style>
<div class="color-change">¡Cambia de color!</div>
